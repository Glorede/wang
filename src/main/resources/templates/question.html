<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}">
    <link rel="stylesheet" href="../static/css/community.css" th:href="@{/css/community.css}">
    <script type="text/javascript" src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" src="../static/js/npm.js" th:src="@{/js/npm.js}"></script>


</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-9">
            <h3><span th:text="${question.title}"></span></h3>
            <span class="text-desc">
                作者:<span th:text="${question.user.name}"></span>  |
                发布时间:<span th:text="${#dates.format(question.gmtCreate,'yyyy-mm-dd HH:mm')}"></span>  |
                阅读数:<span th:text="${question.viewCount}"></span>
            </span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-9" th:text="${question.description}"></div>
            <hr/>
            <a class="community-menu" th:href="@{'/publish/' + ${question.id}}" th:if="${question.user != null && question.user.id == question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑
            </span>
            </a>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-9">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-9">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="@{question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span href="@{'/question/'+${question.id}}" th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-9">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-9">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
