<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}">
    <link rel="stylesheet" href="../static/css/community.css" th:href="@{/css/community.css}">
    <script type="text/javascript" th:href="@{/js/bootstrap.js}"></script>
    <script type="text/javascript" th:href="@{/js/npm.js}"></script>

</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-9">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题</label>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="问题标题......">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea name="description" th:text="${description}" id="description"  class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <lable for="tag">添加标签</lable>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签。以，隔开    ">
                </div>
                <span class="alert alert-danger" th:if="${error != null}" th:text="${error}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-9">
            <h3>问题发起指南</h3>
        </div>
    </div>
</div>
</body>
</html>
